<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cryptid Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Inter', sans-serif; background: black; color: white; overflow-x: hidden; font-weight: 800; }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      overflow: hidden;
      transition: opacity 1s ease, transform 1s ease;
    }
    #loading-video {
      position: absolute;
      top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto;
      z-index: 1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: brightness(0.5);
    }
    #loading-logo {
      position: relative;
      z-index: 2;
      width: 200px;
    }
    #loading-screen.fade-out {
      opacity: 0;
      transform: scale(1.05);
      pointer-events: none;
    }

    #hero {
      background: url('https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/realcgbg.PNG?raw=true') center/cover no-repeat;
      min-height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
      padding-left: 11vw; gap: .5em;
    }
    @media(min-width: 900px) {
      #hero { background-attachment: fixed; }
    }
    .title { font-family: 'Oswald', sans-serif; font-size: 14px; letter-spacing: 10px; text-transform: uppercase; opacity: 0; transform: translateY(20px); animation: fadeInUp 1s ease 0.3s forwards; }

    .fade-container { display: inline-flex; flex-direction: column; align-items: flex-start; font-size: 2.5em; font-weight: 800; opacity: 0; transform: translateY(20px); animation: fadeInUp 1s ease 0.6s forwards; white-space: nowrap; }
    .fade-main { display: inline-flex; align-items: center; white-space: nowrap; }
    .static-text { margin-right: 0; }

    .rotating-text {
      display: inline-block;
      position: relative;
      height: 1.2em;
      overflow: hidden;
    }
    .rotating-text span {
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0;
      animation: rotateWords 8s linear infinite 0s;
    }
    .rotating-text span:nth-child(1) { animation-delay: 0s; }
    .rotating-text span:nth-child(2) { animation-delay: 2s; }
    .rotating-text span:nth-child(3) { animation-delay: 4s; }
    .rotating-text span:nth-child(4) { animation-delay: 6s; }

    @keyframes rotateWords {
      0% { opacity: 0; transform: translateY(100%); }
      5% { opacity: 1; transform: translateY(0); }
      25% { opacity: 1; transform: translateY(0); }
      30% { opacity: 0; transform: translateY(-100%); }
      100% { opacity: 0; }
    }

    .fade-subtext { font-family:'Comic Sans MS',cursive; font-size:0.6em; margin-left:0; margin-top:0.2em; opacity:0; transition: opacity 0.5s ease; }

    .arrow-button { margin-top:30px;width:50px;height:50px;border:2px solid white;background:transparent;border-radius:50%;cursor:pointer;display:flex;justify-content:center;align-items:center;color:white;font-size:1.8rem;transition:all .3s ease;animation:fadeInUp 1s ease 1.2s forwards;opacity:0;transform:translateY(20px);} 
    .arrow-button:hover{background:white;color:black;transform:scale(1.1);}
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0);}} 

    /* Projects */
    #projects { background:url('https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/Untitled342_20250415200246.PNG?raw=true') center/cover no-repeat; min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:8vh 20px; text-align:center; }
    @media(min-width: 900px) {
      #projects { background-attachment: fixed; }
    }
    .projects-title-container{margin-bottom:60px;}
    .roblox-game-title{font-family:'Oswald',sans-serif;font-size:14px;letter-spacing:14px;text-transform:uppercase;}
    #projects h2{font-family:'Inter',sans-serif;font-weight:800;font-size:60px;}
    .projects-container{display:flex;flex-wrap:wrap;gap:40px;justify-content:center;align-items:center;max-width:1400px;width:100%;}
    .project-card{background:transparent;border-radius:10px;padding:0;width:240px;height:240px;color:white;text-align:center;transition:transform 0.2s ease;cursor:pointer;display:flex;justify-content:center;align-items:center;}
    .project-card:hover{transform: scale(1.05);}
    .project-logo{width:100%;height:100%;object-fit:contain;border-radius:10px;pointer-events:none;background:transparent;}

    .animate-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease, transform 0.6s ease; }
    .animate-in.visible { opacity: 1; transform: translateY(0); }

    #soundtrack { position: relative; min-height:55vh; display:flex; align-items:center; justify-content:center; padding:0 10vw; background: url('https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/Untitled342_20250415200246.PNG?raw=true') center/cover no-repeat; }
    #soundtrack::after { content:""; position:absolute; top:0; left:0; right:0; bottom:0; background-color: rgba(128,128,128,0.3); z-index:0; }
    #soundtrack > * { position:relative; z-index:1; }
    .soundtrack-container { display:flex; width:100%; max-width:1200px; z-index:1; gap:50px; align-items:center; justify-content:space-between; }
    .soundtrack-embed { flex:1; min-width:300px; height:352px; border-radius:12px; }
    .soundtrack-text { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
    .under-shadows { font-family:'Oswald',sans-serif; font-size:15px; letter-spacing:10px; text-transform:uppercase; margin-bottom:10px; }
    .soundtrack-title { font-family:'Inter',sans-serif; font-weight:800; font-size:45px; }

    #game-modal { position: fixed; top:0; left:0; width:100%; height:100%; background:black; opacity:0; pointer-events:none; transition:opacity .5s ease; z-index:1000; }
    #game-modal.visible { opacity:1; pointer-events:auto; }
    #modal-slideshow { position: relative; width:100%; height:100%; overflow:hidden; z-index:100; }
    .modal-bg-image { position:absolute; top:0; left:0; right:0; bottom:0; background-size:cover; background-position:center; background-repeat:no-repeat; opacity:0; transition:opacity 1s ease; }
    .modal-bg-image.active { opacity:1; }
    #close-modal { position:absolute; top:20px; right:20px; font-size:2rem; cursor:pointer; color:white; transition:.3s; z-index:1100; }
    #close-modal:hover { transform:rotate(90deg) scale(1.1); color:gray; }
    #modal-logo { position:absolute; bottom:20px; right:20px; height:80px; border-radius:10px; z-index:1100; animation:fadeInUp .8s ease forwards; }

    footer {
      background:#111;
      padding:30px 0;
      text-align:center;
    }
    .footer-social {
      display:inline-flex;
      gap:20px;
    }
    .footer-social a {
      display:flex;
      justify-content:center;
      align-items:center;
      width:50px;
      height:50px;
      border:1px solid white;
      border-radius:50%;
      transition: transform 0.3s ease, opacity 0.6s ease, transform 0.6s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    .footer-social a.show {
      opacity: 1;
      transform: translateY(0);
    }
    .footer-social a:hover {
      transform: scale(1.1);
    }
    .footer-social img {
      width:24px;
      height:24px;
    }

    @media(max-width:900px){
      #hero, #projects {
        background-attachment: scroll !important;
        background-position: center !important;
        background-size: cover !important;
        text-align: center;
        align-items: center;
        padding-left: 5vw;
      }
      .fade-container { font-size: 2em; align-items: center; }
      .fade-main { justify-content: center; }
      .rotating-text span { font-size: 2em; }
      .arrow-button { margin: 20px auto; }
      .soundtrack-container{flex-direction:column; text-align:center; align-items:center;}
      .soundtrack-text{align-items:center; margin-top:20px;}
    }
  </style>
</head>
<body>

  <div id="loading-screen">
    <video id="loading-video" autoplay muted loop playsinline>
      <source src="https://github.com/BruhKrypticc/cryptidgames/raw/refs/heads/main/Overlay%20Super%20Black%20Background%20With%20Scratch%20And%20Dust%20Screen%20%20For%2016%2035mm.mp4" type="video/mp4">
    </video>
    <img id="loading-logo" src="https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/Untitled333_20250725100632.PNG?raw=true" alt="Logo" />
  </div>

  <section id="hero">
    <div class="title">CRYPTID GAMES</div>
    <div class="fade-container">
      <div class="fade-main">
        <span class="static-text">we are&nbsp;</span>
        <span class="rotating-text">
          <span>devs</span>
          <span>spooky</span>
          <span>cryptic</span>
          <span data-pyrit="true">qold's portfolio</span>
        </span>
      </div>
      <div class="fade-subtext" id="pyritSubtext">and pyrits too!</div>
    </div>
    <button class="arrow-button" id="arrow-down">â†“</button>
  </section>

  <!-- Projects -->
  <section id="projects">
    <div class="projects-title-container">
      <div class="roblox-game-title">ROBLOX GAME</div>
      <h2>PROJECTS</h2>
    </div>
    <div class="projects-container">
      <div class="project-card animate-in" data-game="ironbound" data-logo="https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/ironbound.PNG?raw=true">
        <img src="https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/ironbound.PNG?raw=true" class="project-logo" />
      </div>
      <div class="project-card animate-in" data-game="hideout" data-logo="https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/hideout.PNG?raw=true">
        <img src="https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/hideout.PNG?raw=true" class="project-logo" />
      </div>
      <div class="project-card animate-in" data-game="undershadows" data-logo="https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/undershadows.PNG?raw=true">
        <img src="https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/undershadows.PNG?raw=true" class="project-logo" />
      </div>
    </div>
  </section>

  <section id="soundtrack">
    <div class="soundtrack-container">
      <iframe class="soundtrack-embed" src="https://open.spotify.com/embed/album/5bGQyQwWGTRyOA3WuUfcZn?utm_source=generator&theme=0" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
      <div class="soundtrack-text">
        <div class="under-shadows">UNDER SHADOWS</div>
        <div class="soundtrack-title">SOUNDTRACK</div>
      </div>
    </div>
  </section>

  <div id="game-modal">
    <div id="close-modal">âœ–</div>
    <img id="modal-logo" src="" alt="Game Logo" />
    <div id="modal-slideshow"></div>
  </div>

  <footer>
    <div class="footer-social">
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord" /></a>
      <a href="https://www.youtube.com/@OfficialCryptidGames"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube" /></a>
      <a href="https://www.roblox.com/groups/32656125/CrypticGames#!/about"><img src="https://img.icons8.com/ios-filled/50/ffffff/roblox.png" alt="Roblox" /></a>
    </div>
  </footer>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loading-screen');
      setTimeout(() => {
        loader.classList.add('fade-out');
        setTimeout(() => { loader.style.display = 'none'; }, 1000);
      }, 3500);
    });

    const rotatingWords = document.querySelectorAll('.rotating-text span');
    const subtext = document.getElementById('pyritSubtext');
    let currentIndex = 0;
    function checkPyrit() {
      rotatingWords.forEach((word, i) => {
        if (i === currentIndex) {
          subtext.style.opacity = word.dataset.pyrit === "true" ? 1 : 0;
        }
      });
      currentIndex = (currentIndex + 1) % rotatingWords.length;
    }
    checkPyrit();
    setInterval(checkPyrit, 2000);

    const cards=document.querySelectorAll('.project-card');
    const observer=new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){e.target.classList.add('visible');}
        else{e.target.classList.remove('visible');}
      });
    },{threshold:0.2});
    cards.forEach(c=>observer.observe(c));

    const footerIcons=document.querySelectorAll('.footer-social a');
    function revealFooterIcons(){
      footerIcons.forEach((icon,i)=>{
        setTimeout(()=>{icon.classList.add('show');},i*300);
      });
    }
    const footer=document.querySelector('footer');
    const footerObserver=new IntersectionObserver(entries=>{
      if(entries[0].isIntersecting){
        revealFooterIcons();
        footerObserver.unobserve(footer);
      }
    },{threshold:0.2});
    footerObserver.observe(footer);

    
    const gameImages={
      ironbound:["https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/image%20%282%29.PNG?raw=true"],
      hideout:["https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/image%20%283%29.PNG?raw=true","https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/image%201%20%282%29.PNG?raw=true","https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/image%202%20%282%29.PNG?raw=true"],
      undershadows:["https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/image.PNG?raw=true","https://github.com/BruhKrypticc/cryptidgames/blob/main/imgs/image%203.PNG?raw=true"]
    };
    const modal=document.getElementById('game-modal');
    const slideshow=document.getElementById('modal-slideshow');
    const closeModal=document.getElementById('close-modal');
    const modalLogo=document.getElementById('modal-logo');
    let slideIndex=0; let interval;
    function openModal(game,logo){modal.classList.add('visible');modalLogo.src=logo;slideshow.innerHTML='';gameImages[game].forEach((url,i)=>{const div=document.createElement('div');div.classList.add('modal-bg-image');if(i===0)div.classList.add('active');div.style.backgroundImage=`url(${url})`;slideshow.appendChild(div);});slideIndex=0;interval=setInterval(()=>{const slides=slideshow.querySelectorAll('.modal-bg-image');slides.forEach(s=>s.classList.remove('active'));slideIndex=(slideIndex+1)%slides.length;slides[slideIndex].classList.add('active');},4000);}
    function closeModalFn(){modal.classList.remove('visible');clearInterval(interval);}
    document.querySelectorAll('.project-card').forEach(card=>{card.addEventListener('click',()=>openModal(card.dataset.game,card.dataset.logo));});
    closeModal.addEventListener('click',closeModalFn);

    document.getElementById('arrow-down').addEventListener('click',()=>{document.getElementById('projects').scrollIntoView({behavior:'smooth'});});
  </script>
</body>
</html>
